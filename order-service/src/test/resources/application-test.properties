#${wiremock.server.port} is a placeholder that will be replaced at runtime with the actual port number of the WireMock server.
inventory.service.url=http://localhost:${wiremock.server.port}

spring.datasource.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=""

jpa.hibernate.ddl-auto=create-drop
jpa.hibernate.show-sql=true
jpa.hibernate.database-platform=org.hibernate.dialect.H2Dialect